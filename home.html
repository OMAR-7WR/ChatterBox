<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatterBox - Home</title>
  <!-- CSS ফাইলের লিংক -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="home-container">
    <header>
      <div class="logo-container">
        <img src="assets/logo.png" alt="ChatterBox Logo" class="logo">
      </div>
      <div class="user-info">
        <p>Welcome, <span id="user-name">User</span></p>
        <button onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="dashboard">
      <div class="sidebar">
        <ul>
          <li><a href="#">My Profile</a></li>
          <li><a href="#">Friends</a></li>
          <li><a href="#">Messages</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>

      <div class="main-content">
        <h2>Welcome to your Dashboard!</h2>
        <p>Here you can manage your profile, chat with friends, and explore other features.</p>
        <div class="chat-box">
          <h3>Your Chats</h3>
          <ul id="chat-list">
            <!-- Chat list will go here -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript ফাইলের লিংক -->
  <script src="js/script.js"></script>
</body>
</html>
